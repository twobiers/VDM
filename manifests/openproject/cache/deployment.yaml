apiVersion: apps/v1
kind: Deployment
metadata:
  name: openproject-cache
  namespace: openproject
  labels:
    app.kubernetes.io/name: openproject
    app.kubernetes.io/instance: openproject-cache
    app.kubernetes.io/part-of: openproject
spec:
  replicas: 1
  selector:
    matchLabels:
        app.kubernetes.io/name: openproject
        app.kubernetes.io/instance: openproject-cache
  strategy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openproject
        app.kubernetes.io/instance: openproject-cache
    spec:
      containers:
        - image: memcached
          name: cache
          ports:
            - containerPort: 11211
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "250m"
      restartPolicy: Always