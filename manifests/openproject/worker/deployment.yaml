apiVersion: apps/v1
kind: Deployment
metadata:
  name: openproject-worker
  namespace: openproject
  labels:
    app.kubernetes.io/name: openproject-community
    app.kubernetes.io/instance: openproject-worker

    app.kubernetes.io/part-of: openproject
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: openproject-community
      app.kubernetes.io/instance: openproject-worker
  
      app.kubernetes.io/part-of: openproject
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openproject-community
        app.kubernetes.io/instance: openproject-worker
    
        app.kubernetes.io/part-of: openproject
    spec:
      containers:
        - name: openproject-community
          image: openproject/community:12
          command:
            - "./docker/prod/worker"
          env:
          - name: DATABASE_URL
            value: "postgres://openproject:p4ssw0rd@openproject-db/openproject?pool=20&encoding=unicode&reconnect=true"